<!doctype html>
<html lang="en" class="h-100">
<head>

    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Figlet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Source+Code+Pro|Inconsolata"
          rel="stylesheet"
    />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
          rel="stylesheet"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
          crossorigin="anonymous"/>
    <style>

        main > div:first-of-type {
            padding: 60px 15px 0;
        }

        button.figlet {
            font-family: "Roboto Mono", "Source Code Pro", monospace;
        }

    </style>
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Figlet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>

</header>
<main role="main" class="flex-shrink-0">

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="mt-5">Figlet</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p>
                <form id="figlet-form">
                    <div class="form-group">
                        <label for="word">Word</label>
                        <input type="text" class="form-control" id="word"
                               name="word"
                               aria-describedby="wordHelp"
                               placeholder="Enter word, leave empty to render a random word.">
                        <small id="wordHelp" class="form-text text-muted">Enter
                            word
                            to create Figlet text
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit
                    </button>
                </form>
                </p>
            </div>
        </div>

        <div id="figlets" class="row">
        </div>
    </div>


    <div class="row fixed-bottom">
        <div id="alerts" class="col-12">
        </div>
    </div>

</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"
        integrity="sha384-2HWZ0KJxkQ3nhRpHPzk4AO2iIy1S8rSGwN5MpMS/xf34mqOahLqEbqwvdk48EnEv"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha384-fYxN7HsDOBRo1wT/NSZ0LkoNlcXvpDpFy6WzB42LxuKAX7sBwgo7vuins+E1HCaw"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.4/bluebird.min.js"
        integrity="sha384-EVdKcrObd7cU/1MRyDT606D1F6s6WY1U4BrMgWSNrQDmjHa8YDJcuWpP2AxmgsUv"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
        integrity="sha384-U/+EF1mNzvy5eahP9DeB32duTkAmXrePwnRWtuSh1C/bHHhyR1KZCr/aGZBkctpY"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
        integrity="sha384-CshXe6yvzsA+7Kb1fIvMqPlkkvLeelv3nspH/zUR748NqOUfTBHQbcS6ZZp0r0yN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.min.js"
        integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"
        integrity="sha384-8CYhPwYlLELodlcQV713V9ZikA3DlCVaXFDpjHfP8Z36gpddf/Vrt47XmKDsCttu"
        crossorigin="anonymous"></script>
<script>
    $(function () {
        let templates = {
            alert: $('#alert-template').html(),
            figlet: $('#figlet-template').html()
        };
        _.each(templates, function (template) {
            Mustache.parse(template);
        });

        function show_alert(message, alert_class) {
            if (_.isEmpty(alert_class)) {
                alert_class = 'alert-primary';
            }

            let $alert = $(Mustache.render(templates.alert, {message: message})).addClass(alert_class);
            $('.alert').remove();
            $('#alerts').prepend($alert);
            setTimeout(function () {
                $('.alert').alert('close');
            }, 5000);
        }


        $.ajax('/api/figlet', {
            success: function (data) {
                _.each(data.figletTexts, function (figletText) {
                    $('#figlets').append($(Mustache.render(templates.figlet, figletText)));
                });
            },
            error: function (jqXHR, status, err) {
                show_alert(err, 'alert-danger');
            }
        });


        $('#figlet-form').submit(function (e) {
            e.preventDefault();


            let word = _.toString($('#word').val());
            if (_.isEmpty(word)) {
                word = '_random';
            }

            $.ajax(`/api/figlet/${word}`, {
                success: function (data) {
                    console.log(data);
                    if (data.figletText.created) {
                        $('#figlets').prepend($(Mustache.render(templates.figlet, data.figletText)));
                        show_alert(`Successfully rendered figlet: ${data.figletText.word}`, 'alert-success')
                    }
                },
                error: function (jqXHR, status, err) {
                    show_alert(err, 'alert-danger');
                }
            });


        })

        $('#figlets').on('click', 'button.delete', function (e) {
            e.preventDefault();

            let $this = $(this);
            let word = $this.attr('data-word');
            let $parentCard = $this.parents('div.figlet-div');


            $.ajax(`/api/figlet/${word}`, {
                type: 'DELETE',
                success: function (data) {
                    show_alert(`Successfully deleted figlet: ${word}`, 'alert-success');
                    $parentCard.remove();
                },
                error: function (jqXHR, status, err) {
                    show_alert(err, 'alert-danger');
                }
            });


        });


        let clipboard = new ClipboardJS('.figlet');
        clipboard.on('success', function (e) {
            let $trigger = $(e.trigger);
            let word = $trigger.attr('data-word');
            show_alert(`Successfully copied figlet: ${word}`, 'alert-success');
        });
    })

</script>


<div id="figlet-template" class="invisible">
    <div class="figlet-div col-6">
        <div class="card">
            <h5 class="card-header">{{ word }}</h5>
            <div class="card-body">
                <p class="card-text">
                    <button class="figlet w-100 btn-light"
                            data-word="{{ word }}"
                            data-output="{{ output }}"
                            data-clipboard-text="{{ output }}">
                        <pre>{{ output }}</pre>
                    </button>
                </p>
                <button type="button" class="delete btn btn-danger float-right"
                        data-word="{{ word }}"><i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div id="alert-template" class="invisible">
    <div class="alert alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>


</body>
</html>
